<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="card">
    <div class="card-background">
      <div class="content">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p class="main-para">Discover the benefits of data analytics and make better decisions regarding revenue,
          customer
          experience, and overall efficiency.</p>
        <div class="stats">
          <div>
            <h2 class="stats-heading">10k+</h2>
            <p class="stat-text">companies</p>
          </div>
          <div>
            <h2>314</h2>
            <p class="stat-text">templates</p>
          </div>
          <div>
            <h2>12m+</h2>
            <p class="stat-text">queries</p>
          </div>
        </div>
      </div>
    </div>
    <div class="overlay">
      <img src="./images/image-header-desktop.jpg" alt="peoples">
    </div>
  </div> 
  <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Vinayak</a>.</div>
  </div>
</body>
</html>
